<div class="datazz">

  {{coin_name}}

  <!-- -->
  <mat-tab-group >

      <mat-tab label="Chart" *ngIf="chart">

        <canvas id="canvas">{{ chart }}</canvas>

      </mat-tab>


    <mat-tab label="Description" *ngIf="coin_details" >
        <h1>{{coin_details.Data.General.H1Text}}</h1>
        <img class="coin_logo" src="https://www.cryptocompare.com/{{coin_details.Data.General.ImageUrl}}" alt="Coin logo">
        <p  [innerHTML]="coin_details.Data.General.Description"> </p>
    </mat-tab>
    <mat-tab label="Features" *ngIf="coin_details" >
        <p  [innerHTML]="coin_details.Data.General.Features"> </p>
    </mat-tab>
    <mat-tab label="Tecnology" *ngIf="coin_details" >
        <p  [innerHTML]="coin_details.Data.General.Technology"> </p>
    </mat-tab>



  </mat-tab-group>




</div>
