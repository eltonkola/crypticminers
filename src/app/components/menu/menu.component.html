<mat-list>
  <h3 mat-subheader>Arkivet e muzikes</h3>
  <mat-list-item *ngFor="let folder of folders" routerLink="/arkivi/{{folder.id}}">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{folder.name}}</h4>
    <p mat-line> {{folder.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Informacione</h3>
  <mat-list-item *ngFor="let note of notes"  routerLink="/{{note.link}}">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{note.name}}</h4>
    <p mat-line> {{note.updated | date}} </p>
  </mat-list-item>
</mat-list>
